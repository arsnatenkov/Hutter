<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/blocks/header.html :: header('Войти')"></head>
<body class="scroll">

<div class="wrap-login">
    <p class="name gradient">HUTTER</p>

    <form th:action="@{/login}" method="POST" class="login-form validate-form flex-sb flex-w">
        <div>
		    <span class="txt1">
			    Имя пользователя
		    </span>
        </div>
        <input autocomplete="off" class="input" type="text" name="user_name">

        <div>
		    <span class="txt1">
			    Пароль
		    </span>
<!--            <a href="#" class="txt2 bo1">Забыли пароль?</a>-->
        </div>
        <input autocomplete="off" class="input" type="password" name="password">

        <div class="container-login-form-btn">
            <button name="submit" type="submit" class="login-form-btn">
                Войти
            </button>
            <div class="wide txt1 validation-message" th:if="${param.error}">
                User Name or Password invalid, please verify
            </div>
        </div>

        <div class="w-full text-center">
            <span class="txt2">
                Нет аккаунта?
            </span>
            <a href="./registration" class="txt2 bo1">
                Зарегистрируйтесь
            </a>
        </div>
    </form>
</div>
<br><br>
<div th:insert="blocks/menu :: menu"></div>
</body>
</html>
