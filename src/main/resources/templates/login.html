<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HUTTER - Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>
<div id="sidebar">
    <div class="toggle-btn" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul>
        <li class="name gradient">HUTTER</li>
        <li><a href="./registration">Registration</a></li>
        <li><a href="./login">Login</a></li>
    </ul>
</div>

<div align="center" id="fill">
    <form th:action="@{/login}" method="POST" align="center">
        <h2 class="name gradient">HUTTER</h2> <br/>
        <input type="text" name="user_name" placeholder="User Name" class="form-control"/> <br/>
        <input type="password" th:placeholder="Password" name="password" class="form-control"/> <br/> <br/>


        <button class="form-btn gradientSmall" name="Submit" value="Login" type="Submit">Login</button>
        <div align="center" th:if="${param.error}">
            <p style="color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
    </form>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
