<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/tabs.js"></script>
</head>
<body>

<div class="wrapper">
    <p>Click on the x button in the top right corner to close the current tab:</p>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Settings')" id="defaultOpen">Настройки</button>
        <button class="tablinks" onclick="openCity(event, 'HostedOffers')">Ваши объявления</button>
        <button class="tablinks" onclick="openCity(event, 'FavouriteOffers')">Избранные объявления</button>
    </div>

    <div id="Settings" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">×</span>
        <h3>Настройки</h3>
        <p>Настройки будут тут.</p>
    </div>

    <div id="HostedOffers" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">×</span>
        <h3>Ваши объявления</h3>
        <p>Ваши объявления будут тут.</p>
    </div>

    <div id="FavouriteOffers" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">×</span>
        <h3>Избранные объявления</h3>
        <p>Избранные объявления будут тут.</p>
    </div>
</div>

<div th:insert="blocks/menu :: menu"></div>
</body>
</html>
