<head th:replace="/blocks/header.html :: header('Registration page')"></head>
<body class="scroll">
<div class="wrap-login p-l-110 p-r-110 p-t-62 p-b-33 m-b-30">
    <p class="name gradient">HUTTER</p>

    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}"
          method="post" role="form" class="login-form validate-form flex-sb flex-w">
        <div class="wide p-t-31 p-b-9">
            <span class="txt1">Имя пользователя</span>
            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                   class="txt1 validation-message"></label>
        </div>

        <div class="wrap-input validate-input" data-validate="Введите имя пользователя">
            <input autocomplete="off" class="input" type="text" th:field="*{userName}">
            <span class="focus-input"></span>
        </div>

        <div class="wide p-t-13 p-b-9">
            <span class="txt1">Эл. почта</span>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="txt1 validation-message"></label>
        </div>
        <div class="wrap-input validate-input" data-validate="Введите имя пользователя">
            <input autocomplete="off" type="email" th:field="*{email}" class="input">
            <span class="focus-input"></span>
        </div>

        <div class="wide p-t-13 p-b-9">
            <span class="txt1">Имя</span>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="txt1 validation-message"></label>
        </div>
        <div class="wrap-input validate-input" data-validate="Введите имя пользователя">
            <input autocomplete="off" type="text" th:field="*{name}" class="input">
            <span class="focus-input"></span>
        </div>

        <div class="wide p-t-13 p-b-9">
            <span class="txt1">Фамилия</span>
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="txt1 validation-message"></label>
        </div>
        <div class="wrap-input validate-input" data-validate="Введите имя пользователя">
            <input autocomplete="off" type="text" th:field="*{lastName}" class="input">
            <span class="focus-input"></span>
        </div>

        <div class="wide p-t-13 p-b-9">
            <span class="txt1">Пароль</span>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="txt1 validation-message"></label>
        </div>
        <div class="wrap-input validate-input" data-validate="Введите пароль">
            <input autocomplete="off" class="input" type="password" th:field="*{password}">
            <span class="focus-input"></span>
        </div>

        <h2><span class="txt1" th:utext="${successMessage}"></span></h2>

        <div class="container-login-form-btn m-t-17">
            <button type="submit" class="login-form-btn">Зарегистрироваться</button>
        </div>

        <div class="w-full text-center p-t-55">
            <span class="txt2">Уже есть аккаунт?</span>
            <a th:href="@{/login}" class="txt2 bo1">Войти</a>
        </div>
    </form>
</div>

<br><br>
<div th:insert="blocks/menu :: menu"></div>
</body>
</html>
