<div th:fragment="offer(o)">
    <div class="offer-wrapper flex-h-chat">
        <h2 th:text="${o.address} + ', ' + ${o.totalArea} + ' м²'"></h2>
        <div id="save" class="btn f-group-btn save-btn">
            <a th:href="@{'/save/' + ${o.id}}"><img class="invert" alt="save" src="/images/save.svg"></a>
        </div>
        <hr>
        <div th:with="offer=${o}" th:insert="/blocks/params :: params(offer)"></div>
        <br/><br/>
    </div>
</div>
