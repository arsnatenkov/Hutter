<head th:replace="/blocks/header.html :: header('Create page')"></head>
<body class="scroll">
<div class="wrap-login p-l-110 p-r-110 p-t-62 p-b-33 m-b-30">
    <a th:href="@{/visitor/account}" class="login-form-btn back-btn">Вернуться</a>
    <form autocomplete="off" action="#" th:action="@{/create}" th:object="${offer}"
          method="post" role="form" class="login-form validate-form flex-sb flex-w">
        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Введите адрес
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Введите адрес">-->
            <input required autocomplete="off" class="input" type="text" th:field="*{address}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Материал строения
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните материал строения">-->
            <input autocomplete="off" class="input" type="text" th:field="*{material}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Общая площать помещений (м²)
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните общую площать помещений">-->
            <input required autocomplete="off" class="input" type="text" th:field="*{totalArea}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Жилая площадь (м²)
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните жилую площать">-->
            <input autocomplete="off" class="input" type="text" th:field="*{living}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Количество комнат
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните количество комнат">-->
            <input required autocomplete="off" class="input" type="text" th:field="*{quantityRoom}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Площади комнат (м²)
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните площади комнат">-->
            <input autocomplete="off" class="input" type="text" th:field="*{roomsSpaces}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Количество санузлов
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните количество санузлов">-->
            <input required autocomplete="off" class="input" type="text" th:field="*{quantityToilet}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Типы санузлов
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните типы санузлов">-->
            <input autocomplete="off" class="input" type="text" th:field="*{type}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9 check-wrap">
            <span class="txt1">Наличие парковки</span>&nbsp;&nbsp;
            <input required autocomplete="off" class="check" type="checkbox" th:field="*{hasParking}">
        </div>
        <!--        <div class="wrap-input validate-input" data-validate="Заполните наличие парковки">-->
        <!--            <span class="focus-input"></span>-->
        <!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Тип парковки
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Заполните тип парковки">-->
            <input autocomplete="off" class="input" type="text" th:field="*{parkingType}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Укажите стоимость (руб.)
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Укажите стоимость">-->
            <input required autocomplete="off" class="input" type="text" th:field="*{cost}">
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Добавьте описание
		    </span>
        </div>
<!--        <div class="wrap-input validate-input" data-validate="Добавьте описание">-->
            <textarea autocomplete="off" class="input scroll" th:field="*{description}"></textarea>
<!--            <input autocomplete="off" class="input" type="text" th:field="*{description}">-->
<!--            <span class="focus-input"></span>-->
<!--        </div>-->

        <div class="floors p-t-51 p-b-9">
		    <span class="txt1">Этаж</span>
<!--            <div class="wrap-input validate-input semi1" data-validate="Заполните этаж">-->
                <input autocomplete="off" class="input semi1" type="text" th:field="*{floor}">
<!--                <span class="focus-input"></span>-->
<!--            </div>-->
            <span class="txt1 between">из</span>
<!--            <div class="wrap-input validate-input semi2" data-validate="Заполните этажность">-->
                <input autocomplete="off" class="input semi2" type="text" th:field="*{floorMax}">
<!--                <span class="focus-input"></span>-->
<!--            </div>-->
        </div>
        <h2><span class="txt1" th:utext="${successMessage}"></span></h2>
        <div class="container-login-form-btn m-t-17">
            <br/><br/>
            <button name="submit" type="submit" class="login-form-btn">
                Опубликовать
            </button>
            <div th:if="${param.error}">
                <p style="color: #FF1C19;">Введены некорректные данные!</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
