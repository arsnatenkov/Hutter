<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>HUTTER - Hooyofer page</title>
  <link rel="shortcut icon" href="/images/home.svg" type="image/svg">
  <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<div id="AddOffer" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times;</span>
  <div class="wrap-add-offer p-l-110 p-r-110 p-t-62 p-b-33 m-b-30">
    <form th:action="@{/addOffer}" th:object="${offer}" method="POST" class="login-form validate-form flex-sb flex-w">
      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Введите адрес
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Введите адрес">
        <input autocomplete="off" class="input" type="text" th:field="*{address}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Материал строения
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните материал строения">
        <input autocomplete="off" class="input" type="text" th:field="*{material}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Общая площать помещений
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните общую площать помещений">
        <input autocomplete="off" class="input" type="text" th:field="*{totalArea}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Жилая площадь
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните жилую площать">
        <input autocomplete="off" class="input" type="text" th:field="*{living}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Количество комнат
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните количество комнат">
        <input autocomplete="off" class="input" type="text" th:field="*{quantityRoom}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Площади комнат
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните площади комнат">
        <input autocomplete="off" class="input" type="text" th:field="*{roomsSpaces}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Количество санузлов
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните количество санузлов">
        <input autocomplete="off" class="input" type="text" th:field="*{quantityToilet}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Типы санузлов
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните типы санузлов">
        <input autocomplete="off" class="input" type="text" th:field="*{type}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Наличие парковки
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните наличие парковки">
        <input autocomplete="off" class="input" type="radio" th:field="*{hasParking}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Тип парковки
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните тип парковки">
        <input autocomplete="off" class="input" type="text" th:field="*{parkingType}">
        <span class="focus-input"></span>
      </div>

      <div class="p-t-31 p-b-9">
		    <span class="txt1">
			    Этаж
		    </span>
      </div>
      <div class="wrap-input validate-input" data-validate="Заполните этаж">
        <input autocomplete="off" class="input" type="text" th:field="*{floor}">
        <span class="focus-input"></span>
      </div>
<!--      из-->
<!--      <div class="wrap-input validate-input" data-validate="Заполните этажность">-->
<!--        <input autocomplete="off" class="input" type="text" th:field="*{floorMax}">-->
<!--        <span class="focus-input"></span>-->
<!--      </div>-->

      <div class="container-login-form-btn m-t-17">
        <br/><br/>
        <button name="submit" type="submit" class="login-form-btn">
          Опубликовать
        </button>
        <div th:if="${param.error}">
          <p style="color: #FF1C19;">Введены некорректные данные!</p>
        </div>
      </div>
    </form>
  </div>
Hello
</body>
</html>
